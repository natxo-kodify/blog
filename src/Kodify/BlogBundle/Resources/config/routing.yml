home:
    path:     /
    defaults: { _controller: KodifyBlogBundle:Posts:index }
authors:
    path:     /authors
    defaults: { _controller: KodifyBlogBundle:Authors:index }
create_post:
    path:     /posts/create
    defaults: { _controller: KodifyBlogBundle:Posts:create }
view_post:
    path:     /posts/{id}
    defaults: { _controller: KodifyBlogBundle:Posts:view }
rate_post:
    path:     /rate_post
    defaults: { _controller: KodifyBlogBundle:Rating:create }
create_author:
    path:     /authors/create
    defaults: { _controller: KodifyBlogBundle:Authors:create }
create_comment:
    path:     /comments/create
    defaults: { _controller: KodifyBlogBundle:Comments:create }
    requirements:
        _method:  POST
        postId: \d+
login:
    path:     /login
    defaults: { _controller: KodifyBlogBundle:Security:login }
login_check:
    path:     /security/login_check
    defaults: { _controller: KodifyBlogBundle:Security:loginCheck }
    requirements:
        _method:  POST